<!DOCTYPE html>
<html lang="en">
<head>

<style>
    #div1{
        display:flex;
    justify-content: center;

        display:none;

<body>
    <div id="div1">
    <form id="form1">
<input type="text" id="username" placeholder="name"><br><br>
<span id="err">please enter the name</span>
<input type="email" id="email" placeholder="abc@gmail.com"><br><br>
<span id="err1"> Email did not match format</span>

<span id="err2">please enter 6 characters</span>

<span id="err3">please confirm the password</span>
<button type="submit" id="submit">submit</button>
<span id="error">please complete all the fields</span>
   </form>
   </div>
   <script>

    form1=document.getElementById("form1")
    submit=document.getElementById("submit")

    form1.addEventListener("submit",(e)=>{
        e.preventDefault();
        validate();

    
    })
    const usernameRegex = /^[a-zA-Z0-9]+$/;
    function validate(){
        username=document.getElementById("username")
        email=document.getElementById("email")
        password=document.getElementById("password")
        err=document.getElementById("err")
       
        if(username.value==""){
            err.style.display="block"
            err.style.marginTop="-20px"
           
            
        }
        else if(email.value!==email.value){
            err1.style.display="block"
            err1.style.marginTop="-20px"
        }
        
       else if (usernameRegex.test(password.value).length<6) {
          

                 err2.style.display="block"
                    err2.style.marginTop="-20px"
        
       }
        else if(confirmpassword.value==""||password.value!==confirmpassword.value){
            err3.style.display="block"
            err3.style.marginTop="-20px"
        }

    
    
        else{
            
            err
            window.alert("form submitted sucesfully")
        
      
        }
    
       
    }
        




    
   
   </script>
