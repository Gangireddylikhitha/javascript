<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #divi{
        /* border: 1px solid; */
        width:30vw;
        height:35vh;
        padding:10px;
        margin-left:35%;
        margin-top:5%;
        background-image: linear-gradient(skyblue,rgb(113, 244, 113),skyblue);
    }

    h2{
        margin-left:20%

    }
    #div1{
        border: 1px solid;
        width: 70vw;
        height:60vh;
        margin-left: 15%;
        background-image: linear-gradient(skyblue,grey);
    }
    

</style>
<body>
    <div id="divi">
   <form id="dataform">
    
<input type="text" id="name" placeholder="name"><br><br>
<input type="email" id="email" placeholder="email"><br><br>
<input type="password" id="password" name="password" placeholder="password" required><br><br>
<button type="submit" id="btn">submit</button>
   </form>
</div>


<h2>display data:</h2>
<div id="div1">
<ul id="datalist"></ul>
</div>
<script>

let dataform=document.getElementById("dataform")
let datalist=document.getElementById("datalist")

function displayData(){
    datalist.innerHTML = ''
    for(i=0;i<localStorage.length;i++){
        key=localStorage.key(i)
        value=localStorage.getItem(key)
        const { name,email,password} = JSON.parse(value);
        const list=document.createElement("li")
        list.textContent=`${name},${email},${password}`
        datalist.appendChild(list)
    }
}


dataform.addEventListener("submit",(E)=>{
E.preventDefault()
    name=document.getElementById("name").value
    email=document.getElementById("email").value
    password=document.getElementById("password").value


localStorage.setItem(email, JSON.stringify({ name, email, password }));



displayData();

dataform.reset();
});





</script>


   
</body>
</html>
